<div ng-include="'templates/nav-bar.html'"></div>
<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <a href="#/">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                </a>

                <h3 class="text-center">Sign in to Facebokluk&#8482;</h3>
            </div>
            <div class="modal-body">

                <form class="form col-md-12 center-block" name="loginForm" ng-controller="AuthenticationsController"
                      ng-submit="login()" novalidate>
                    <div class="form-group">
                        <input type="text" name="username" class="form-control input-lg" placeholder="Username"
                               ng-model="loginInfo.username" required>
                    </div>
                    <div class="help-block" ng-messages="loginForm.username.$dirty && loginForm.username.$error">
                        <div ng-message="required">Your username is required.</div>
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" class="form-control input-lg" placeholder="Password"
                               ng-model="loginInfo.password" ng-minlength="6" ng-maxlength="100" required>
                    </div>
                    <div class="help-block" ng-messages="loginForm.password.$dirty && loginForm.password.$error">
                        <div ng-message="minlength">Your password must be at least 6 characters long.</div>
                        <div ng-message="required">A password is required for you to log in.</div>
                        <div ng-message="maxlength">Achievement unlocked - one time password!</div>
                    </div>

                    <div class="form-group">
                        <button ng-disabled="loginForm.$invalid" type="submit"
                                class="btn btn-primary btn-lg btn-block">Sign In
                        </button>
                        <hr>
                        <span class="pull-right">Don't have an account? <a href="#/register">Register</a></span>
                    </div>
                </form>

            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>
