<div ng-include="'templates/nav-bar.html'"></div>

<div class="container">
    <div class="row  pad-top">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong> Social Network Registration </strong>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <br/>

                        <div class="form-group input-group">
                            <span class="input-group-addon addon-icon"><i class="fa fa-circle-o-notch"></i></span>
                            <input type="text" class="form-control" placeholder="Your Name"/>
                        </div>
                        <div class="form-group input-group">
                            <span class="addon-icon input-group-addon"><i class="fa fa-tag"></i></span>
                            <input type="text" class="form-control" placeholder="Desired Username" required/>
                        </div>
                        <div class="form-group input-group">
                            <span class="addon-icon input-group-addon">@</span>
                            <input type="email" class="form-control" placeholder="Your Email" required/>
                        </div>
                        <div class="form-group input-group">
                            <span class="addon-icon input-group-addon"><i class="fa fa-lock"></i></span>
                            <input type="password" class="form-control" placeholder="Enter Password" required/>
                        </div>
                        <div class="form-group input-group">
                            <span class="addon-icon input-group-addon"><i class="fa fa-lock"></i></span>
                            <input type="password" class="form-control" placeholder="Retype Password" required/>
                        </div>

                        <div class="row">
                            <div class="col-sm-3">Gender:</div>
                            <div class="col-sm-9">
                                <div class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-default">
                                        <input type="radio" id="q156" name="gender" value="Male"/> Male
                                    </label>
                                    <label class="btn btn-default">
                                        <input type="radio" id="q157" name="gender" value="Female"/> Female
                                    </label>
                                    <label class="btn btn-default">
                                        <input type="radio" id="q158" name="gender" value="Other"/> Other
                                    </label>
                                </div>
                            </div>
                        </div>

                        <a href="#" class="btn btn-success ">Register Me</a>
                        <hr/>
                        Already registered? <a href="#/login">Login here</a>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
